{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="{% static 'js/function.js' %}"></script>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="first_name">Fisrt Name:</label>
        <input type="text" name="first_name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        
        <label for="email">Email:</label>
        <input type="email" name="email">
        
        <label for="username">Username:</label>
        <input type="text" name="username">
        
        <label for="password1">Password:</label>
        <input type="password" name="password1">
        
        <label for="password2">Comfirm Password:</label>
        <input type="password" name="password2">
        
        <label for="roleID">Your Role:</label>
        <select name="roleID" id="">
            {% for i in all_roles %}
            <option value="{{ i.id }}">{{ i.role_name }}</option>
            {% endfor %}
        </select>
        <button type="submit" onclick="usercreated()">Register</button>
        <h3 id="1"></h3>
    </form>
</body>
</html>
